<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetails.imagePath"
      [alt]="recipeDetails.name"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div toggleClassOnClick="open" class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            style="cursor: pointer"
            (click)="addIngredientsToShoppingList(recipeIngredients)"
            >Add to Shopping List</a
          >
        </li>
        <!-- <li><a routerLink="edit" style="cursor: pointer">Edit Recipe</a></li> -->
        <li>
          <a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeDetails && recipeDetails.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of recipeDetails.ingredients"
      >
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
